<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name = "format-detection" content = "telephone=no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.2.0-beta.1.css" />
        <script type="text/javascript" src="js/jquery-1.8.1.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.2.0-beta.1.js"></script>
        <title>Better Off</title>
    </head>
    <body>
        <!-- Main Page -->
        <div data-role="page" id="main">

            <div data-role="header">
                <h1>BetterOff</h1>
            </div><!-- /header -->

            <div data-role="content">   
                <label for="minutes_idling">Minutes idling:</label>
                <input type="range" name="minutes_idling" id="minutes_idling" value="10" min="0" max="60" /> 
                <label for="price_of_gasoline">
                    Price of Gasoline
                </label>
                <input name="price_of_gasoline" id="price_of_gasoline" value="1.50" type="text">
                <ul data-role="listview" data-divider-theme="b" data-inset="true">
                    <li data-role="list-divider" role="heading">
                        Harmful Effects
                    </li>
                    <li data-theme="c">
                        Gasoline Cost
                        <span class="ui-li-count">
                            $<span class="gasoline_cost_value"></span>
                        </span>

                    </li>
                    <li data-theme="c">
                        City of Montreal Fine
                        <span class="ui-li-count">
                            $<span class="fine"></span>
                        </span>
                    </li>
                    <li data-theme="c">
                        Carbon Emissions
                        <span class="ui-li-count">
                            <span class="carbon_emissions"></span> g
                        </span>
                    </li>
                </ul>
                <p>
                    <strong>Tip:</strong> In the winter, an electric seat warmer is a much more effective way to heat your car than idling.
            </div><!-- /content -->
        </div><!-- /page -->


        <!-- Gasoline Cost -->
        <div data-role="page" id="gasoline_cost">

            <div data-role="header">
                <a data-rel="back" data-icon="arrow-l">Back</a>
                <h1>BetterOff</h1>
            </div><!-- /header -->

            <div data-role="content">   
                <p>$<span class="gasoline_cost_value">6.00</span></p>
            </div><!-- /content -->
        </div><!-- /page -->
        <script type="text/javascript" src="cordova-2.0.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
